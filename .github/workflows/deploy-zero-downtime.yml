name: Backend Zero Downtime Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build application
      run: |
        chmod +x gradlew
        ./gradlew build -x test
    
    - name: Build Docker image
      run: |
        docker build -t pullit-backend:${{ github.sha }} .
        docker save pullit-backend:${{ github.sha }} | gzip > pullit-backend.tar.gz
    
    - name: Copy to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "pullit-backend.tar.gz,scripts/deploy.sh"
        target: "/home/ubuntu/app/pullit/backend"
    
    - name: Deploy with zero downtime
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/app/pullit/backend
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh ${{ github.sha }}